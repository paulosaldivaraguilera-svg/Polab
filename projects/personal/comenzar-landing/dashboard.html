<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comenzar - Dashboard Leads</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-4xl font-black mb-8">üéØ Dashboard Comenzar</h1>
        
        <!-- Stats -->
        <div class="grid md:grid-cols-3 gap-6 mb-8">
            <div class="bg-gray-800 p-6 rounded-xl">
                <p class="text-gray-400 text-sm">Total Leads</p>
                <p class="text-4xl font-bold text-green-400" id="total">-</p>
            </div>
            <div class="bg-gray-800 p-6 rounded-xl">
                <p class="text-gray-400 text-sm">Nuevos (sin contactar)</p>
                <p class="text-4xl font-bold text-yellow-400" id="nuevos">-</p>
            </div>
            <div class="bg-gray-800 p-6 rounded-xl">
                <p class="text-gray-400 text-sm">√öltimo lead</p>
                <p class="text-xl font-bold text-blue-400" id="ultimo">-</p>
            </div>
        </div>
        
        <!-- Leads Table -->
        <div class="bg-gray-800 rounded-xl overflow-hidden">
            <div class="p-6 border-b border-gray-700">
                <h2 class="text-xl font-bold">üìã Leads Recientes</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-700">
                        <tr>
                            <th class="p-4 text-left">Nombre</th>
                            <th class="p-4 text-left">Tel√©fono</th>
                            <th class="p-4 text-left">Email</th>
                            <th class="p-4 text-left">Servicio</th>
                            <th class="p-4 text-left">Fecha</th>
                            <th class="p-4 text-left">Estado</th>
                        </tr>
                    </thead>
                    <tbody id="leadsTable">
                        <tr><td colspan="6" class="p-4 text-center">Cargando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="mt-8 text-center text-gray-500 text-sm">
            <a href="/" class="text-green-400 hover:underline">‚Üê Volver a la p√°gina</a>
        </div>
    </div>
    
    <script>
        async function loadStats() {
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();
                document.getElementById('total').textContent = data.total;
                document.getElementById('nuevos').textContent = data.nuevos;
            } catch (e) {
                console.error('Error loading stats:', e);
            }
        }
        
        async function loadLeads() {
            try {
                const res = await fetch('/api/leads');
                const data = await res.json();
                
                if (data.leads.length === 0) {
                    document.getElementById('leadsTable').innerHTML = 
                        '<tr><td colspan="6" class="p-4 text-center text-gray-400">Sin leads a√∫n</td></tr>';
                    return;
                }
                
                const html = data.leads.map(lead => `
                    <tr class="border-b border-gray-700 hover:bg-gray-700">
                        <td class="p-4 font-bold">${lead.nombre}</td>
                        <td class="p-4"><a href="https://wa.me/${lead.telefono.replace('+','').replace(' ','')}" target="_blank" class="text-green-400 hover:underline">${lead.telefono}</a></td>
                        <td class="p-4"><a href="mailto:${lead.email}" class="text-blue-400 hover:underline">${lead.email}</a></td>
                        <td class="p-4 capitalize">${lead.servicio}</td>
                        <td class="p-4 text-gray-400">${new Date(lead.fecha).toLocaleString('es-CL')}</td>
                        <td class="p-4"><span class="bg-${lead.estado==='nuevo'?'yellow':'gray'}-600 px-3 py-1 rounded-full text-xs">${lead.estado}</span></td>
                    </tr>
                `).join('');
                
                document.getElementById('leadsTable').innerHTML = html;
                
                // Update ultimo
                const ultimo = data.leads[0];
                document.getElementById('ultimo').textContent = ultimo.nombre.split(' ')[0];
                
            } catch (e) {
                console.error('Error loading leads:', e);
            }
        }
        
        // Load on start
        loadStats();
        loadLeads();
        
        // Auto refresh every 30 seconds
        setInterval(() => {
            loadStats();
            loadLeads();
        }, 30000);
    </script>
</body>
</html>
