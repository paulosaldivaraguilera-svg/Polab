<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenClaw Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="style
    <style>
        body { font-family: 'JetBrains Mono', monospace; background: #0a0a0a; color: #e0e0e0; }
        .card { background: #111; border: 1px solid #333; border-radius: 8px; }
        .stat-value { color: #00f3ff; }
        .status-ok { color: #00ff9d; }
        .status-err { color: #ff0055; }
        .progress { background: #333; border-radius: 4px; height: 8px; }
        .progress-fill { background: linear-gradient(90deg, #00f3ff, #bc13fe); height: 100%; border-radius: 4px; }
    </style>
</head>
<body class="p-6">
    <h1 class="text-3xl font-bold mb-6">üìä OpenClaw Dashboard</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
        <div class="card p-4">
            <div class="text-gray-500 text-sm">Uptime</div>
            <div class="stat-value text-xl" id="uptime">Cargando...</div>
        </div>
        <div class="card p-4">
            <div class="text-gray-500 text-sm">CPU Temp</div>
            <div class="stat-value text-xl" id="temp">Cargando...</div>
        </div>
        <div class="card p-4">
            <div class="text-gray-500 text-sm">Memoria</div>
            <div class="stat-value text-xl" id="memory">Cargando...</div>
        </div>
        <div class="card p-4">
            <div class="text-gray-500 text-sm">Docker</div>
            <div class="stat-value text-xl" id="docker">Cargando...</div>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="card p-4">
            <h2 class="text-xl font-bold mb-4">üìÅ Proyectos</h2>
            <div class="space-y-2" id="projects">Cargando...</div>
        </div>
        <div class="card p-4">
            <h2 class="text-xl font-bold mb-4">üîß Servicios</h2>
            <div class="space-y-2" id="services">Cargando...</div>
        </div>
    </div>

    <div class="mt-6 card p-4">
        <h2 class="text-xl font-bold mb-4">‚ö° Acciones R√°pidas</h2>
        <div class="flex flex-wrap gap-2">
            <a href="https://paulosaldivaraguilera-svg.github.io/sistema-sur/" target="_blank" class="px-4 py-2 bg-blue-900 text-blue-300 rounded hover:bg-blue-800">SISTEMA // SUR</a>
            <a href="https://paulosaldivaraguilera-svg.github.io/elemental-pong/prototype.html" target="_blank" class="px-4 py-2 bg-purple-900 text-purple-300 rounded hover:bg-purple-800">ELEMENTAL PONG</a>
            <a href="https://github.com/paulosaldivaraguilera-svg/Polab" target="_blank" class="px-4 py-2 bg-gray-700 text-gray-300 rounded hover:bg-gray-600">GitHub Polab</a>
        </div>
    </div>

    <script>
        async function updateStatus() {
            try {
                const response = await fetch('/system-status.sh');
                const text = await response.text();
                document.getElementById('uptime').textContent = 'Online';
            } catch(e) {
                document.getElementById('uptime').textContent = 'Verificando...';
            }
        }
        setInterval(updateStatus, 30000);
        updateStatus();
    </script>
</body>
</html>
